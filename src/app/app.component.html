<div>
  <button (click)="useLanguage('en')">English</button>&nbsp;
  <button (click)="useLanguage('de')">German</button>&nbsp;
  <button (click)="useLanguage('hi')">Hindi</button>

  <!-- Method 1 translation: translation pipe -->
  <h1>{{ "demo.title" | translate }}</h1>

  <p>{{ "demo.welcome" | translate : { name: name } }}</p>

  <p>{{ "demo.text" | translate }}</p>

  <!-- Method 2 translation: directive (key as attribute)-->

  <h1 [translate]="'demo.title'"></h1>

  <p [translate]="'demo.welcome'" [translateParams]="{ name: name }"></p>

  <p [translate]="'demo.text'"></p>

  <!-- Method 3 translation: directive (key as content of element) -->

  <h1 translate>demo.title</h1>

  <p translate [translateParams]="{ name: name }">demo.welcome</p>

  <p translate>demo.text</p>
</div>
